<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>

    <main>
      <form class="players">
        <div class="player1">
          <label for="player1name">Player One Name: </label>
          <input type="text" id="player1name" name="player1name" />
          <p>Player One is always X.</p>
        </div>
        <div class="player2">
          <label for="player2name">Player Two Name: </label>
          <input type="text" id="player2name" name="player1name" />
          <button type="submit" id="submitNames">Submit</button>
        </div>

        <p id="or">OR</p>
        <button type="button" id="againstComputer">
          Play Against Computer
        </button>
      </form>
      <div class="game">
        <div class="turn"></div>
        <div class="board"></div>
        <div class="winner"></div>
        <div class="gameButtons">
          <button type="button" id="resetBoard">Reset Board</button>
          <button type="button" id="newGame">New Game</button>
        </div>
      </div>
    </main>

    <footer>Copyright &copy; Elizabeth Karr via The Odin Project</footer>
  </body>
</html>
