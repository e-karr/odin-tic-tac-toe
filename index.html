<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <div class="players">
            <div>
                <label for="player1name">Player One Name: </label>
                <input type="text" id="player1name" name="player1name">
            </div>
            <div>
                <label for="player2name">Player Two Name: </label>
                <input type="text" id="player2name" name="player1name">
            </div>
            <button type="button" id="submitNames">Submit</button>
        </div>
      <div class="board"></div>
    </main>

    <footer>Copyright &copy; Elizabeth Karr via The Odin Project</footer>
  </body>
</html>
